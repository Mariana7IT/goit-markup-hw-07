<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  

  <div class="backdrop ">
    <div class="modal">
      <button type="button" class="modal-close-btn">
        <svg class="modal-close-icon" width="8" height="8">
          <use href="./images/icons.svg#icon-close-black-18dp-2-1-1"></use>
        </svg>
      </button>
      <p class="modal-title">Leave your contacts and we will call you back</p>
      <form class="modal-form">
        <div class="modal-field">
          <label for="user-name" class="modal-label">Name</label>
          <div class="modal-input-wrap">
            <input type="text" name="user-name" class="modal-input" id="user-name" />
              <svg class="modal-icon" width="18" height="24"> 
            <use href="./images/icons.svg#icon-person-black-18dp-1-1" ></use>
            </svg>
          </div>
      </div>
      <div class="modal-field">
          <label for="phone" class="modal-label">Phone</label>
        <div class="modal-input-wrap">
          <input type="text" name="phone" class="modal-input" id="phone" />
          <svg class="modal-icon" width="18" height="24"> 
            <use href="./images/icons.svg#icon-phone-black-18dp-1-1" ></use>
          </svg>
        </div>
      </div>
      <div class="modal-field">
          <label for="email" class="modal-label">Email</label>
        <div class="modal-input-wrap">
          <input type="text" name="email" class="modal-input" id="email" />
          <svg class="modal-icon" width="18" height="24"> 
            <use href="./images/icons.svg#icon-email-black-18dp-1-1" ></use>
          </svg>
        </div>
      </div>

      <div class="modal-field-container">
        <label for="user-comment" class="modal-label">Comment</label>
        <textarea name="user-comment" id="user-comment" class="modal-textarea" placeholder="Text input" ></textarea>
      </div>

      <div class="modal-field-two"> 
        <input type="checkbox" id="user-privacy" name="user-privacy" value="true" class="form-chek visually-hidden">
        <label for="user-privacy" class="chek-text">
          <span class="chek-part">
          <svg class="modal-icon-chek"  width="10" height="8"><use href="./images/icons.svg#icon-Vector-2-1"></use></svg>
          </span>
          <span>accept the terms and conditions of the<a href="" class="chek-text-part"> Privacy Policy</a></span></label>
      </div>

        <button type="submit" class="modal-btn">Send</button>
      </form>
    </div>
  </div>

</body>




</html>
